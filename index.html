<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlexDash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="layout">

       
        <aside class="sidebar">
            <h2 class="brand">FlexDash</h2>
            <ul class="menu">
                <li>Dashboard</li>
                <li>Analytics</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </aside>

       
        <div class="main">

            <header class="topbar">
                <div class="search-box">
                    <input type="text" placeholder="Search dashboard...">
                </div>
                <div class="admin">Admin</div>
            </header>

            <div class="content">

                <div class="cards">
                    <div class="card">
                        <h4>Users</h4>
                        <p>1,240</p>
                    </div>
                    <div class="card">
                        <h4>Revenue</h4>
                        <p>â‚¹2.4L</p>
                    </div>
                    <div class="card">
                        <h4>Orders</h4>
                        <p>320</p>
                    </div>
                </div>

                <div class="bottom-cards">
                    <div class="big-card">
                        <h4>Growth</h4>
                        <p>+18%</p>
                    </div>
                    <div class="big-card">
                        <h4>Conversion</h4>
                        <p>5.4%</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
